name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ§  TypeScript check
        run: yarn typecheck

      - name: ğŸ” Lint
        run: yarn lint

      - name: ğŸ§ª Run unit tests
        run: yarn test:unit

      - name: ğŸš§ Build Next.js
        run: yarn build

      # Optional: Playwright e2e tests
      - name: ğŸ§ª Playwright e2e tests
        run: yarn test
        env:
          CI: true
